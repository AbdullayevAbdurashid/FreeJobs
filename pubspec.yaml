name: demandium
description: A new Flutter application.
publish_to: 'none' #
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  intl: ^0.17.0
  shared_preferences: ^2.0.15
  connectivity_plus: ^2.3.3
  firebase_core: ^1.24.0
  firebase_messaging: ^13.1.0
  path_provider: ^2.0.11
  url_strategy: ^0.2.0
  image_picker: ^0.8.5+3
  cached_network_image: ^3.2.1
  google_maps_flutter: ^2.1.10
  google_maps_flutter_web: ^0.4.0+1
  geolocator: ^9.0.1
  url_launcher: ^6.1.3
  country_code_picker: ^2.0.2
  phone_number: ^1.0.0
  webview_flutter: ^3.0.4
  pin_code_fields: ^7.4.0
  flutter_widget_from_html_core: ^0.8.5+3
  flutter_typeahead: ^4.0.0
  pointer_interceptor: ^0.9.3+2
  shimmer_animation: ^2.1.0+1
  carousel_slider: ^4.1.1
  google_sign_in: ^5.3.3
  flutter_facebook_auth: ^4.4.1+1
  smooth_page_indicator: ^1.0.0+2
  expandable: ^5.0.1
  file_picker: ^4.6.1
  timelines: ^0.1.0
  flutter_html: ^3.0.0-alpha.5
  flutter_local_notifications: ^9.5.3+1
  universal_ui: ^0.0.8
  universal_html:
  flutter_inappwebview: ^5.7.1
  timeago: ^3.3.0
  pdf: ^3.1.0
  open_file_safe: ^3.2.3
  fwfh_selectable_text: ^0.8.3+1
  diffutil_dart: ^3.0.0
  flutter_downloader: ^1.8.3
  permission_handler: ^10.0.0
  fluttertoast: ^8.0.9
  printing: ^5.9.3
  google_sign_in_web: ^0.10.2
  audioplayers: ^0.20.1



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/language/
    - assets/map/
    - assets/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/font/Ubuntu-Light.ttf
          weight: 300
        - asset: assets/font/Ubuntu-Regular.ttf
          weight: 400
        - asset: assets/font/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/font/Ubuntu-Bold.ttf
          weight: 700
